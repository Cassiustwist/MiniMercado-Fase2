<section class="container mt-4">
    <h2>Cadastro de Cliente</h2>
    <form id="formCadastro" class="mt-3">
        <input type="text" placeholder="Nome completo" required class="form-control mb-2">
        <input type="text" placeholder="CPF" required class="form-control mb-2">
        <input type="text" placeholder="Endereço" required class="form-control mb-2">
        <input type="tel" placeholder="Telefone" required class="form-control mb-2">
        <input type="email" placeholder="E-mail" required class="form-control mb-2">
        Sexo:<br>
        <input type="radio" name="sexo" value="Masculino" required> Masculino
        <input type="radio" name="sexo" value="Feminino"> Feminino<br><br>
        <button type="submit" class="btn btn-success">Cadastrar</button>
    </form>
</section>
